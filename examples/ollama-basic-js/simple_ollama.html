<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        type="image/gif">

    <title>YackBox Demo with local Ollama</title>
    <!-- Include Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Yackbox Chat CSS file -->
    <link rel="stylesheet" href="../../dist/yackbox.css">

    <!-- Include Yackbox Chat JavaScript file -->
    <script src="../../dist/yackbox.umd.min.js"></script>

    <script src="./ollama_simple_adapter.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .chat-container {
            height: 50vh;
            width: 100%;
            border-radius: 0.2em;
            border: 2px solid rgb(33, 31, 27);
            padding: 0.5em;
        }
    </style>

</head>

<body>
       

    <div class="container">
        <h2 class="">Ollama YackBox Demo</h2>
        <div class="row">
            <div class="col-5">
                <h4>Completions Chat</h4>
                <div class="chat-container" id="chat-container1"></div> 
            </div>
            <div class="col-1" style="height:100%;"></div>
            <div class="col-5">
                <h4>Streaming Chat</h4>
                <div class="chat-container" id="chat-container2"></div> 
            </div>
        </div>
    </div>


    <script>

        const completionsChat = new yackbox('#chat-container1', getOllamaCompletionCallback);
        completionsChat.setDefaultUserName("Me", "left");  // this is the user's name
        completionsChat.addMessage("How can I help? ", "Bot", "left");

        const streamingChat = new yackbox('#chat-container2', getOllamaStreamingCallback);
        streamingChat.setDefaultUserName("Me", "left");  // this is the user's name
        streamingChat.addMessage("How can I help? ", "Bot", "left"); 
        
    </script>
</body>

</html>
