<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yackbox Demo</title>
    <!-- Include Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include  Yackbox CSS file -->
    <link rel="stylesheet" href="../../dist/yackbox.css">

    <!-- Include Yackbox Chat JavaScript file -->
    <script src="../../dist/yackbox.umd.min.js"></script>
    <style>
    #chat-container {
        height: 40vh;
        width : 40vw;
        border-radius: 1em;
    }
    </style>

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YackBox Demo</h1>
        yackbox.js is a simple (pure vanilla) javascript chat control for testing simple chat and AI bot applications.
        <!-- Container for the chat interface -->
        <div id="chat-container" class="border p-3"></div>
    </div>


    <script>
        // Create a new XLite Chat instance and initialize it with the chat container
        const chat = new yackbox('#chat-container');

        chat.setDefaultUserName("Me"); 
        // Simulate a conversation

        // Add a message from the user "Alice" to the left side of the chat
        chat.addMessage("Hello!", "Alice", "left");
        
        // Add a message from the user "Bob" to the right side of the chat
        chat.addMessage("Hi there!", "Bob", "right");
        
        // Add another message from the user "Alice" to the left side of the chat
        chat.addMessage("How are you?", "Alice", "left");

        
    </script>
</body>
</html>
