<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Test 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' style='fill:blue'>&#x1F4AC;</text></svg>"
        rel="icon" />

    <script src="https://www.unpkg.com/bitwrench@1.2.16/bitwrench.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 5%;
            height: 100%;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
        }

        .parent {
            height: 40vh;
            width: 40vw;
        }

        .system-btn {
            padding: 8px 12px;
            background-color: #918434;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        /*****************************/
        /* Default styles */
        .chat-widget {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            min-width: 200px;
            min-height: 200px;
            /* Styles for the chat widget */
            border: 1px solid black;
            border-radius: 10px;
            padding: 5px;
            background-color: mediumorchid;
        }

        .title-area {
            /* Styles for the title area */
            background-color: lightblue;
            width: 100%;
            padding-left: 8px;
            padding-right: 8px;

        }

        .messages-area {
            flex-grow: 1;
            padding: 8px;

            overflow-y: auto;
            background-color: orange;
            width: 100%;
            /* Styles for the messages area */
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 8px;
            min-height: 56px;
            /* Adjust as needed */
            /* Styles for the input area */
            background-color: lightgreen;
            height: 4em;
            width: 100%;

        }

        .text-entry {
            flex-grow: 1;
            min-height: 40px;
            /* Adjust as needed */
            resize: none;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .send-button {
            margin-left: 8px;
            padding: 8px 12px;
            height: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Hide classes */
        .title-area.hidden {
            display: none;
        }

        .input-area.hidden {
            display: none;
        }
    </style>

</head>

<body>
    <h2>Component Styles and Resize Checks</h2>
    <p>This is a test of a chat widget with a title area, messages area, and input area. The title area and input area can be hidden.</p>
    <div class="parent">
        <div class="chat-widget">
            <div class="title-area">
               <span style="font-size: 1.5em; font-weight: 600;">Title Area</span>
            </div>
            <div class="messages-area">
                Messages Area
            </div>
            <div class="input-area">
                <textarea class="text-entry"></textarea>
                <button onclick="doSend()" class="send-button">Send</button>
            </div>
        </div>
    </div>
    <br>
    <button class="system-btn" onclick="toggleTitleArea()">Hide Title</button>
    <button class="system-btn" onclick="toggleInputArea()">Hide Input</button>
    <script>
        const chatWidget = document.querySelector('.chat-widget');
        const titleArea = chatWidget.querySelector('.title-area');
        const messagesArea = chatWidget.querySelector('.messages-area');
        const inputArea = chatWidget.querySelector('.input-area');
        const textEntry = inputArea.querySelector('.text-entry');
        const sendButton = inputArea.querySelector('.send-button');

        function toggleTitleArea() {
            titleArea.classList.toggle('hidden');
            adjustMessagesAreaHeight();
        }

        function toggleInputArea() {
            inputArea.classList.toggle('hidden');
            adjustMessagesAreaHeight();
        }

        function adjustMessagesAreaHeight() {
            const hiddenElements = [...chatWidget.children].filter(child => child.classList.contains('hidden'));
            const totalHiddenHeight = hiddenElements.reduce((sum, child) => sum + child.offsetHeight, 0);
            const containerHeight = chatWidget.offsetHeight;
            messagesArea.style.height = `calc(100% - ${containerHeight - totalHiddenHeight}px)`;
        }

        function handleContainerResize() {
            adjustMessagesAreaHeight();
            adjustSendButtonWidth();
        }

        function adjustSendButtonWidth() {
            const sendButtonText = sendButton.textContent.trim();
            const fontSize = parseFloat(getComputedStyle(sendButton).fontSize);
            const minWidth = fontSize * sendButtonText.length + 16; // Adjust the multiplier as needed
            sendButton.style.minWidth = `${minWidth}px`;
        }

        function doSend() {
            const message = textEntry.value.trim();
            if (message) {
                // Add the message to the messages area
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (messagesArea.children.length % 2 === 1) {
                    messageDiv.style.backgroundColor = 'lightgray';
                }
                messageDiv.textContent = message;
                messagesArea.appendChild(messageDiv);
                messagesArea.lastChild.scrollIntoView()

                textEntry.value = '';
                adjustMessagesAreaHeight();
            }
        }   
        window.addEventListener('resize', handleContainerResize);
        adjustMessagesAreaHeight();
        adjustSendButtonWidth();

        //content
        bw.DOM(messagesArea, "<div class='message'>"+bw.loremIpsum(1000)+"</div>");
    </script>

</body>

</html>
